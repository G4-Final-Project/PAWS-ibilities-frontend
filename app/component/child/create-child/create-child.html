<section>
  <form name="createChildForm"
    ng-submit="createChildCtrl.createChild()">
    <fieldset>
      <md-input-container>
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        ng-model="createChildCtrl.child.name"
        required>
      </md-input-container>
    </fieldset>
    <fieldset>
      <md-input-container>
      <label for="description">Phone#</label>
      <input
      type="number"
      name="phone"
      ng-model="createChildCtrl.child.phone"
      required>
    </md-input-container>
    </fieldset>

    <md-button class="md-raised md-primary" type="submit">Add Child</md-button>
  </form>
</section>
